  <text x="280" y="320" font-family="Arial" font-size="12" fill="#666666">已完成: 45/100</text>
  
  <rect x="280" y="330" width="100" height="30" rx="15" fill="url(#paint1_linear)"/>
  <text x="305" y="350" font-family="Arial" font-size="14" fill="white">继续学习</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="paint1_linear" x1="280" y1="345" x2="380" y2="345" gradientUnits="userSpaceOnUse">
