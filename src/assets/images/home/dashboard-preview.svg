  <rect x="40" y="210" width="180" height="40" rx="6" fill="white" stroke="#EAEAEA" stroke-width="1"/>
  <text x="60" y="235" font-family="Arial" font-size="14" fill="#666666">后端开发</text>
  
  <rect x="40" y="260" width="180" height="40" rx="6" fill="white" stroke="#EAEAEA" stroke-width="1"/>
  <text x="60" y="285" font-family="Arial" font-size="14" fill="#666666">产品设计</text>
  
  <!-- 右侧主内容：题目卡片 -->
  <rect x="260" y="90" width="220" height="140" rx="8" fill="white" stroke="#EAEAEA" stroke-width="1"/>
  <text x="280" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Vue组件通信方式有哪些？</text>
  <rect x="280" y="130" width="180" height="80" rx="4" fill="#F0F0F0"/>
