  <circle cx="440" cy="45" r="15" fill="#5e35b1" opacity="0.6"/>
  
  <!-- 左侧面板：题库分类 -->
  <rect x="20" y="90" width="220" height="290" rx="8" fill="white" stroke="#EAEAEA" stroke-width="1"/>
